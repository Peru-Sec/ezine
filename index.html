<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PerúSEC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      max-width: 250px;
      height: auto;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    a.telegram-button {
      background-color: #0088cc;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      font-size: 1em;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    a.telegram-button:hover {
      background-color: #0070aa;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="PerúSEC Logo" class="logo" />
  <h1>Bienvenido a PerúSEC</h1>
  <p>Únete a nuestra comunidad de ciberseguridad en Telegram y mantente informado con noticias, eventos y más.</p>
  <a class="telegram-button" href="https://t.me/perusec" target="_blank">Únete al Grupo en Telegram</a>
</body>
</html>
